<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos base proporcionados */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Contenedor Principal */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background-color: #6e5c60;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-height: 150px;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        .logo img {
            display: flex;
            flex-direction: row;
            height: 50px;
            margin: 1px;
            margin-left: 0px;
        }
            /* Buscador en el header */
            .search-container {
            display: flex;
            align-items: center;
        }
        .search-container input {
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 150px;
        }
        .search-container button {
            background-color: #252525;
            color: white;
            border: none;
            padding: 7px 10px;
            margin-left: 5px;
            border-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #777;
        }

        /* Formulario de Login */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            background-color: #f8f8f8;
            padding: 20px;
        }

        .login-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #6e5c60;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box button {
            background-color: #6e5c60;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            
        }

        .login-box button:hover {
            background-color: #333;
        }

                /* Footer */
                .footer {
            background-color: #6e5d60;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 15px;
        }
        .footer a {
            color: #f0f0f0;
            text-decoration: none;
            margin-left: 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
       
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="/book-Nest/imagenes_logo/nest _logo_.svg" alt="Logo">
            </div>
            <div class="search-container">
                <input type="text" placeholder="Buscar libros...">
                <button class="search-btn">
            <div class="search-icon"></div> Buscar
                </button>
            </div>
        </div>


         <!-- Contenido Principal -->
        <div class="login-container">
            <div class="login-box">
                <h2>Iniciar Sesión</h2>
                <form action="/login" method="POST">
                    <input type="text" name="username" placeholder="Nombre de Usuario" required>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <button type="submit">Entrar</button>
                </form>
                <!-- Enlace para registro -->
                <a href="/register" class="register-link">¿No tienes una cuenta? Regístrate</a>
            </div>
        </div>


        <!-- Footer -->
        <div class="footer">
            <p>
                <a href="book-nest.html">Biblioteca Virtual</a> &copy; 2025 - Todos los derechos reservados.
                <a href="book-Nest/terminosycondiciones.html">Términos y Condiciones</a>
            </p>
        </div>
    </div>
</body>

</html>
